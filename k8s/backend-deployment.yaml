apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: job-matcher-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: OPEN_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: api-key
              optional: true
        # Alternative: use value directly (not recommended for production)
        # - name: OPEN_API_KEY
        #   value: "your-api-key-here"
